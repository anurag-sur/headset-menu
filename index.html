<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VR Food Gallery</title>

  <!-- A-Frame (VR + Stereo ready) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; overflow: hidden;">

<a-scene
  background="color: #0a0a0a"
  vr-mode-ui="enabled: true"
  device-orientation-permission-ui="enabled: true">

  <!-- Camera Rig -->
  <a-entity id="rig" position="0 2.4 0">
    <a-camera look-controls></a-camera>
  </a-entity>

  <!-- Lights -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="2 4 3"></a-entity>

  <!-- World (raise/lower THIS, not the camera) -->
  <a-entity id="world" position="0 2 0">

      <a-entity gltf-model="assorted_salad/scene.gltf"
            position="0 1.5 -3"
            scale="6 6 6"></a-entity>

  <a-entity gltf-model="burger/scene.gltf"
            position="2 1.5 -2"
            rotation="0 -45 0"
            scale="0.4 0.4 0.4"></a-entity>

  <a-entity gltf-model="chole_bhature/scene.gltf"
            position="3 1.5 0"
            rotation="0 -90 0"
            scale="6 6 6"></a-entity>

  <a-entity gltf-model="fries/scene.gltf"
            position="2 1.5 2"
            rotation="0 -135 0"
            scale="0.5 0.5 0.5"></a-entity>

  <a-entity gltf-model="grilled_sandwich/scene.gltf"
            position="0 1.5 3"
            rotation="0 180 0"
            scale="6 6 6"></a-entity>

  <a-entity gltf-model="palak_paneer/scene.gltf"
            position="-2 1.5 2"
            rotation="0 135 0"
            scale="6 6 6"></a-entity>

  <a-entity gltf-model="pizza/scene.gltf"
            position="-3 1.5 0"
            rotation="0 90 0"
            scale="2 2 2"></a-entity>

  <a-entity gltf-model="samosa/scene.gltf"
            position="-2 1.3 -2"
            rotation="0 45 0"
            scale="0.5 0.5 0.5"></a-entity>

  </a-entity>

</a-scene>
  
</body>
</html>
