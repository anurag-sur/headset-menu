<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cardboard VR Model Viewer</title>

  <!-- A-Frame (VR ready) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    vr-mode-ui="enabled: true"
    renderer="colorManagement: true;"
    background="color: #0b0b0c"
  >

    <!-- Load your model -->
    <a-assets>
      <a-asset-item id="model" src="models/burger/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Camera (Cardboard uses this automatically) -->
    <a-entity position="0 1.6 0">
      <a-camera
        look-controls
        wasd-controls="enabled:false"
      ></a-camera>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>

    <!-- 3D Model -->
    <a-entity
      gltf-model="#model"
      position="0 1.2 -2"
      rotation="0 180 0"
      scale="1 1 1"
    ></a-entity>

    <!-- Ground (optional but helps immersion) -->
    <a-plane
      rotation="-90 0 0"
      width="20"
      height="20"
      color="#111"
    ></a-plane>

  </a-scene>

</body>
</html>
