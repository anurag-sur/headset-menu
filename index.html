<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Immersive VR Website</title>

<!-- DO NOT CHANGE -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:Arial, sans-serif;
}

/* Overlay UI */
#hint{
  position:absolute;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(20,20,22,.85);
  color:white;
  padding:10px 16px;
  border-radius:14px;
  font-size:14px;
  z-index:5;
}
</style>
</head>

<body>

<div id="hint">Put phone in VR headset â€¢ Move head to look</div>

<a-scene
  embedded
  vr-mode-ui="enabled:true"
  renderer="antialias:true"
  background="color:#050507">

  <!-- Camera -->
  <a-entity camera look-controls position="0 1.6 0">
    <!-- Center dot (gaze helper) -->
    <a-entity
      cursor="fuse:false"
      geometry="primitive:ring; radiusInner:0.005; radiusOuter:0.008"
      material="color:white; shader:flat"
      position="0 0 -1">
    </a-entity>
  </a-entity>

  <!-- Lights -->
  <a-entity light="type:ambient; intensity:1"></a-entity>

  <!-- Curved VR screen -->
  <a-cylinder
    radius="3"
    height="1.8"
    theta-length="60"
    position="0 1.6 -3"
    rotation="0 0 0"
    material="shader:flat; side:double; src:url(https://ar-menu-phi.vercel.app/)">
  </a-cylinder>

  <!-- Floor (immersion) -->
  <a-plane
    rotation="-90 0 0"
    width="20"
    height="20"
    color="#08080b">
  </a-plane>

</a-scene>

</body>
</html>
