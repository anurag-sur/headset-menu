<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>VR Website Viewer</title>

<!-- DO NOT CHANGE -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:#0b0b0c;
  color:white;
}

/* UI stays normal */
#info{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  background:rgba(20,20,22,.85);
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  z-index:5;
}

#loading{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0b0c;
  z-index:10;
  font-size:18px;
  font-weight:600;
}

a-scene { pointer-events:none; }
#info { pointer-events:auto; }
</style>
</head>

<body>

<div id="info">Place phone in VR headset • Move head to look</div>
<div id="loading">Loading website…</div>

<a-scene
  embedded
  vr-mode-ui="enabled:true"
  renderer="antialias:true"
  background="color:#0b0b0c">

  <!-- Camera -->
  <a-entity camera look-controls position="0 1.6 0"></a-entity>

  <!-- Light -->
  <a-entity light="type:ambient; intensity:1"></a-entity>

  <!-- Website panel -->
  <a-plane
    id="screen"
    position="0 1.6 -3"
    width="3.2"
    height="1.8"
    material="shader:flat; src:url(https://ar-menu-phi.vercel.app)">
  </a-plane>

</a-scene>

<script>
const screen = document.getElementById("screen");
const loading = document.getElementById("loading");

/* Hide loader after texture loads */
screen.addEventListener("materialtextureloaded", () => {
  loading.style.display = "none";
});
</script>

</body>
</html>
